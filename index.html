<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
    <main>

        <aside class="left hero">

          
            <section class="logo">

                <img src="assets/odin-lined.png" alt="logo">
                <h1 class="page-title"> Coffee Spot </h1>

            </section>

            <!-- <img class="odin-image" src="assets/odin-lined.png" alt="Transparent"> -->
    
        </aside>

        <section class="right">

            <section class="sign-up-header">

                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started. <br> <br> You <em>know</em> you want to.
                </p>
               
            </section>
            
            <form action="" id="test-form">

          
                <section class="sign-up-form">

                    <h1 class="form-title"> Let's do this</h1>

                    <article class="sign-up">

                        <label class="form-group">
                            <span class="field-label">First name</span>
                            <input type="text" class="fname" id="fname" >
                        </label>

                        <label class="form-group">
                            <span class="field-label">Last name</span>
                            <input type="text" class="lname" id="lname" placeholder="">
                        </label>

                        <label class="form-group">
                            <span class="field-label">Email </span>
                            <input type="email" class="email" id="email" placeholder="">
                        </label>

                        <label class="form-group">
                            <span class="field-label">Phone</span>
                            <input type="text" class="phone" id="phone" placeholder="">
                        </label>

                        <label class="form-group">
                            <span class="field-label">Password</span>
                            <input type="password" class="password" id="password" name="password" value="" required aria-invalid="true">
                            <span class="error" id="errormsg">*Passwords do not match!</span>
                        </label>

                        <label class="form-group">
                            <span class="field-label">Confirm Password</span>
                            <input type="text" class="confirm-password" id="confirm-password" placeholder="">
                            
                            
                        </label>
                
                        <!-- <button> Create account</button> -->
        
                    </article>

                </section>

                <section class="create-button-container">
                        <button type="submit" class="create-button" id="create-button">Create Account</button>
                        <p>Already have an account? <a href=""> <b>Log in</b> </a>  </p>
                </section>

          </form>

        </section>

        

        


    </main>

    <footer></footer>
    
</body>

<script src="index.js" ></script>
</html>
